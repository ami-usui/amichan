<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample02.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>😊 おみくじ 😊</h1>
</header>

<main>
    <ul>
        <li id="pull">💫おみくじ引き引きボタン💫</li>
    </ul>
    <p id="echo"></p>

</main>

<footer> ⭐️ ⛩ おめでとう ⛩ ⭐️ </footer>
<script>



$("#pull").on("click", function(){
    //乱数を創る1~5
    const num = Math.ceil(Math.random() * 5);
    if(num == 1){
        // $("#echo").html("大吉＾＾");
        $("#echo").html('<img src= "201023.jpg">');
    }
    if(num == 2){
        $("#echo").html("中吉＾＾");
    }
    if(num == 3){
        $("#echo").html("小吉＾＾");
    }
    if(num == 4){
        $("#echo").html("吉＾＾");
    }
    if(num == 5){
        $("#echo").html("凶＾＾");
    }
})

</script>
</body>
</html>
