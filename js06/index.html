        <li id="save">
            <a href="#" class="btn-partial-line">

            </a>

        <li id="clear">

</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>
//1.Save クリックイベント
$('#save').on("click",function(){
    const key = $("#name").val();
    const value = $("#memo").val();
    localStorage.setItem(key, value);
    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>'
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);                  //key名
    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>' //value
    $("#list").append(html);
// 何も思い浮かばなくてこれになりました。
}

</script>
<footer><small>🥽</small></footer>
