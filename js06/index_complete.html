<!DOCTYPE html>
<html>
<head>
<title>NCT2020</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>NCT2020 メンバー23名から好きな顔を選んでみよう😊</h1>
</header>
<main>
    <!-- メンバー名の選択 -->
    <form action="#name" method="GET"></form>
        <select id="name">
         <option value="who">--- 誰が気になりますか？ ---</option>
         <option value="Taeil">テイル</option>
         <option value="Johnny">ジャニ</option>
         <option value="Taeyong">テヨン</option>
         <option value="Yuta">ユウタ</option>
         <option value="Kun">クン</option>
         <option value="Doyoung">ドヨン</option>
         <option value="Ten">テン</option>
         <option value="Jaehyun">ジェヒョン</option>
         <option value="Winwin">ウィンウィン</option>
         <option value="Jungwoo">ジョンウ</option>
         <option value="Lucas">ルーカス</option>
         <option value="Mark">マーク</option>
         <option value="Xiaojun">シャオジュン</option>
         <option value="Hendery">ヘンドリー</option>
         <option value="Renjun">ロンジュン</option>
         <option value="Jeno">ジェノ</option>
         <option value="Haechan">ヘチャン</option>
         <option value="Jaemin">ジェミン</option>
         <option value="Yangyang">ヤンヤン</option>
         <option value="Shotaro">ショウタロウ</option>
         <option value="Sungchan">ソンチャン</option>
         <option value="Chenle">チョンロ</option>
         <option value="Jisung">チソン</option>
        </select>
        <input type="button" value="記録">
    </form>
    <h2>メモしてみよう</h2>
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>
//1.Save クリックイベント
$('#save').on("click",function(){
    const key = $("#name").val();
    const value = $("#memo").val();
    localStorage.setItem(key, value);
    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>'
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);                   //key名
    const html ='<tr><th>'+key+'</th><td>'+value+'</td></tr>' //value
    $("#list").append(html);
}

</script>
<footer><small>🥽</small></footer>
</body>
</html>
