<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

  //日時取得
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth() + 1;  //月は必ず +１をする！
  var date = now.getDate();
  var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
  var h = now.getHours();
  var m = now.getMinutes();
  var s = now.getSeconds();

  //曜日
  var days = ["日","月","火","水","木","金","土"];

  //日時表示文字列の作成
  var datetime = year+"年"+ month+"月"+date+"日("+ days[day] +")"+h+"時"+m+"分"+s+"秒";

  //ヒント[上記のh変数（時間を取得してる変数）を利用する]
  if(h>=0 && h<=12){ //0〜12
    alert( "午前：" + datetime);
  }else if(h>=13 && h<=17){
    alert( "午後：" + datetime );
  }else if(h>=18 && h<=23){
    alert(　"夜：" + datetime );
  }else{
    alert(datetime);
  }

</script>
</head>
<body>
<h1>Dateオブジェクト演習2</h1>
</body>
</html>
